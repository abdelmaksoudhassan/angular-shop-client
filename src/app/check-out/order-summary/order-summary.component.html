<div class="card" style="width: 18rem;" style="margin: 10px;">
    <ul class="list-group list-group-flush">
      <li class="list-group-item">
        <h4>Order Summary</h4>
        <p>You have {{items}} items in your shopping card</p>
      </li>
      <li class="list-group-item" *ngFor="let item of order">
        {{item.count}} <strong>x</strong> {{item.product.title}} with price {{(item.count*item.product.price) | currency:'USD'}}
      </li>
      <li class="list-group-item">
        <strong>Total Price Is : {{total | currency:'USD'}}</strong>
      </li>
    </ul>
  </div>
