<div class="row">
    <div class="col-md">
        <app-order-summary></app-order-summary>
    </div>
    <div class="col-md">
        <h2>Your Information</h2>
        <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="name">Name : </label>
                <input formControlName="name" class="form-control" type="text" name="name" id="name" placeholder="Your Name" />
                <div class="alert alert-danger" *ngIf="name.touched && name.invalid">
                   <div *ngIf="name.errors.required">Name is required</div>
                   <div *ngIf="name.errors.pattern">Name must be letters only</div>
                </div>
            </div>
            <div class="form-group">
                <label for="address">Address : </label>
                <input formControlName="address" class="form-control" name="address" id="address" placeholder="Your Address" />
                <div class="alert alert-danger" *ngIf="address.touched && address.invalid">
                    <div *ngIf="address.errors.required">Address is required</div>
                    <div *ngIf="address.errors.minlength">Address must be at least {{address.errors.minlength.requiredLength}} to be in details</div>
                 </div>
            </div>
            <div class="form-group">
                <label for="city">City : </label>
                <input formControlName="city" class="form-control" name="city" id="city" placeholder="Your City" />
                <div class="alert alert-danger" *ngIf="city.touched && city.invalid">
                    <div *ngIf="city.errors.required">City is required</div>
                    <div *ngIf="city.errors.pattern">City must be letters only</div>
                    <div *ngIf="city.errors.minlength">City must be at least {{city.errors.minlength.requiredLength}} Letters</div>
                 </div>
            </div>
            <div class="alert alert-danger" *ngIf="errorMsg">{{errorMsg}}</div>
            <div *ngIf="loading">
                <app-loader></app-loader>
            </div>
            <button class="btn btn-primary" [disabled]="!userForm.valid" type="submit">Send Order</button>
            <button class="btn btn-dark" type="button" style="margin-left: 10px;" (click)="goBack()">Go Back</button>
        </form>
    </div>
</div>
<div style="margin: 30px;"></div>
